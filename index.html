    <body>

            <div class="absolute centre">

                <p class="startpage">IDK what to put here</p>
                <button class="button" title="wow cool animation :D" type="button" onclick="startanimation()">continue</button>
            </div>
        </div>
        <script>
            let animation1 = false;
            function startanimation() {
                animation1 = true;
                let startpages = document.querySelectorAll('.startpage');
                startpages.forEach(function(startpage) {
                    startpage.classList.add('move');
                });

                let buttons = document.querySelectorAll('.button');
                buttons.forEach(function(button) {
                    button.classList.add('delete');
                });
            }
        </script>
    </body>
